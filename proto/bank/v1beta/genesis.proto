syntax = "proto3";
package heimdall.bank.v1beta1;

import "gogoproto/gogo.proto";
import "bank/v1beta/bank.proto";

option go_package = "github.com/maticnetwork/heimdall/x/bank/types";

// GenesisState defines the bank module's genesis state.
message GenesisState {
  // supply represents the total supply.
  Supply supply = 1 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"supply\""];
  bool send_enabled = 2;
}
