syntax = "proto3";
package heimdall.types;
import "gogoproto/gogo.proto";
option go_package = "github.com/maticnetwork/heimdall/types";
message Validator {
  // bytes                       address           = 1;
  // tendermint.crypto.PublicKey pub_key           = 2 [(gogoproto.nullable) = false];
  // int64                       voting_power      = 3;
  // int64                       proposer_priority = 4;
  ValidatorID                 ID                = 5;
  uint64                      start_epoch       = 6;
  uint64                      end_epoch         = 7;
  uint64                      nonce             = 8;
  int64                       voting_power      = 10;
  string                      last_updated      = 11;
  bool                        Jailed            = 12;
  int64                       proposer_priority = 13;
}
enum ValidatorID {
  DEFAULT = 0;
  option (gogoproto.goproto_enum_stringer) = false;
  option (gogoproto.goproto_enum_prefix)   = false;
}
message MinimalVal {
  ValidatorID                 id                = 1;
  int64                       voting_power      = 2;
  // HeimdallAddress             Signer            = 3;
}
